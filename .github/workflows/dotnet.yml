name: Deploy .NET App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Update if you use a different .NET version

    - name: Restore dependencies
      run: dotnet restore src/PetMicroservices/BaseWebApplication/BaseWebApplication.sln
